<!DOCTYPE html>
<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        
        <!-- project css -->
        <link rel="stylesheet" type="text/css" href="periodical_mms.css">
        
        <!-- project js -->
        <script src="bundle.js" type="text/javascript"></script>

        <link rel="icon" type="image/svg" href="assets/icons/nb-logo-white.svg">
        <title>MMS ID oppslag</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="navbar-header">
                <ul class="navbar-nav mr-auto">
                    <a class="navbar-brand">
                        <img alt="Ikon" src="assets/icons/nb-logo-red.svg" class="navbar-brand">
                    </a>
                    <h3>Oppslag av MMS ID</h3>
                </ul>
            </div>
        </nav>
        <div id="alert-danger" class="alert alert-danger default-hidden" role="alert">
            This is a danger alert—check it out!
        </div>
        <div id="alert-warning" class="alert alert-warning default-hidden" role="alert">
            This is a warning alert—check it out!
        </div>
        <div id="alert-placeholder" class="alert alert-primary" style="filter: opacity(0);" role="alert">
            ninja
        </div>
    
        <!-- input fields -->
        <div class="container">
            <div class="form-group form-style">
                <label for="objectIdForm">Objektnummer</label>
                <div class="row">
                    <input minlength="17" maxlength="17" type="number" class="form-control-lg" id="objectIdForm" placeholder="Skriv inn objektnummer">
                    <div class="row search-btn-container">
                        <button id="objectSearchBtn" type="button" class="btn btn-primary">
                            Søk 
                            <!-- inline search icon -->
                            <svg class="bi bi-search" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd" d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z"/>
                                <path fill-rule="evenodd" d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z"/>
                            </svg>
                        </button>
                        <div id="objectSearchSpinner" class="default-hidden loading-indicator ">
                            <div class="spinner-border text-primary" role="status">
                                <span class="sr-only">Loading...</span>
                            </div>
                        </div>
                    </div>
                </div>
                <small id="objectIdFormHelp" class="form-text text-muted">0/17</small>
            </div>
        </div>
       

        <!-- display fields -->
        <div class="jumbotron">
            <p class="lead">Her vil du se resultat etter søk</p>
            <hr class="my-4">
            <div class="container">
                <div class="form-group form-style">
                    <label for="objectNumber">Objektnummer</label>
                    <input type="number" class="form-control mms-view" id="objectNumber" readonly>
                    <small id="objecktNumberHelp" class="form-text text-muted">Sist nummer du søkte på</small>
                </div>
            </div>
            <div class="container">
                <div class="form-group form-style">
                    <label for="mmsId">MMS ID</label>
                    <table style="width: 100%;">
                        <tr>
                            <th>
                                <input type="number" class="form-control mms-view" id="mmsId" readonly>
                            </th>
                            <th>
                                <button id="mmsClip" type="button" class="btn btn-primary">
                                    Kopier
                                </button>
                            </th>
                        </tr>
                    </table>
                    <small id="mmsIdHelp" class="form-text text-muted">Intern ID</small>
                </div>
            </div>
            <div class="container">
                <div class="form-group form-style">
                    <label for="currentTitle">Tittel & undertittel</label>
                    <textarea type="text" class="form-control title-field" id="currentTitle" readonly></textarea>
                </div>
                <div class="form-group form-style">
                    <label for="previousTitle">Tidligere tittel</label>
                    <input class="form-control" id="previousTitle" readonly>
                    <small id="previousTitleHint" class="form-text text-muted"></small>
                </div>
                <div class="form-group form-style">
                    <label for="nextTitle">Etterfølgende tittel</label>
                    <input class="form-control" id="nextTitle" readonly>
                    <small id="nextTitleHint" class="form-text text-muted"></small>
                </div>
            </div>
        </div>
      
        <footer id="footer" class="card-footer text-muted">
            <div class="row">
                <div class="col-sm">
                    <p>For evt hjelp kontakt 1313</p>
                    
                </div>
                <div class="col-sm">
                    <p>For å rapportere feil <a href="https://github.com/Avokadoen/periodical_mms/issues" target="_blank">trykk her</a> og trykk på "New issue"</p>
                </div>
                <div class="col-sm">
                    <p>Tekst lorem ipsum</p>
                </div>
            </div>
        </footer>
    </body>
</html>
