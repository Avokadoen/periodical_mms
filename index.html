<!DOCTYPE html>
<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap JS 
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
        -->
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="periodical_mms.css">

        <link rel="icon" type="image/svg" href="assets/icons/nb-logo-white.svg">
        <title>MMS ID oppslag</title>
    </head>
    <body>
        <!-- project js -->
        <script src="bundle.js" type="text/javascript"></script>

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="navbar-header">
                <ul class="navbar-nav mr-auto">
                    <a class="navbar-brand">
                        <img alt="Ikon" src="assets/icons/nb-logo-red.svg" class="navbar-brand">
                    </a>
                    <h3>Oppslag av MMS ID</h3>
                </ul>
            </div>
        </nav>
        <!-- input fields -->
        
        <div class="container">
            <form>
                <div class="form-group form-style">
                    <label for="objectIdForm">Objektnummer</label>
                    <div class="row">
                        <input type="number" class="form-control-lg" id="objectIdForm" placeholder="Skriv inn objektnummer">
                        <div class="row">
                            <button id="objectSearchBtn" type="button" class="btn btn-primary">
                                Søk 
                                <!-- inline search icon -->
                                <svg class="bi bi-search" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                    <path fill-rule="evenodd" d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z"/>
                                    <path fill-rule="evenodd" d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z"/>
                                </svg>
                            </button>
                            <div id="objectSearchSpinner" class="spinner-border text-danger" role="status" hidden="hidden">
                                <span class="sr-only">Loading...</span>
                            </div>
                        </div>
                    </div>
                    <small id="objectIdFormHelp" class="form-text text-muted">0/17</small>
                </div>
            </form>
        </div>
       

        <!-- display fields -->
        <div class="jumbotron">
            <p class="lead">Her vil du se resultat etter søk</p>
            <hr class="my-4">
            <div class="container">
                <form>
                    <div class="form-group form-style">
                        <label for="mmsId">MMS ID</label>
                        <input type="number" class="form-control" id="mmsId" disabled="disabled">
                        <small id="mmsIdHelp" class="form-text text-muted">Intern ID</small>
                    </div>
                    <!-- TODO: changed date -->
                    <div class="form-group form-style">
                        <label for="currentTitle">Tittel</label>
                        <textarea class="form-control" id="currentTitle" disabled="disabled"></textarea>
                    </div>
    
                    <div class="form-group form-style">
                        <label for="previousTitles">Tidligere titler</label>
                        <textarea class="form-control" id="previousTitles" disabled="disabled"></textarea>
                    </div>
                <form>
            </div>
        </div>
      
        <footer id="footer" class="card-footer text-muted">
            <div class="row">
                <div class="col-sm">
                    <p>For evt hjelp kontakt 1313</p>
                    
                </div>
                <div class="col-sm">
                    <p>For å rapportere feil <a href="https://github.com/Avokadoen/periodical_mms/issues" target="_blank">trykk her</a> og trykk på "New issue"</p>
                </div>
                <div class="col-sm">
                    <p>Tekst lorem ipsum</p>
                </div>
            </div>
        </footer>
    </body>
</html>
